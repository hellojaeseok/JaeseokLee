<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HipHopPlayer</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link href="css/styles7.css" rel="stylesheet">


</head>



<body>
    <div class ="playlist">

        <div class = "status-bar">
            <div class = "status-bar__column">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
    
            <div class = "status-bar__column">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class = "artist">
            <div class = "artist-image">
                <img src = "https://i.ytimg.com/vi/_FJAeaAaNHw/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCcaMSDJjuRa5fa1Wpgmf9Irt0fCw"/>
            </div>

            <div class = "artist-info">
                <span>
                    Simon Dominic
                </span>

                <span>
                    Rap, Hip-Hop
                </span>

            </div>

            <div class = "artist-add-info">
                <div class = "artist-add-info__shuffle">
                    Shuffle
                </div>

                <div class = "artist-add-info__heart">
                    <span>
                        <i class="fa-solid fa-heart"></i>
                    </span>

                    <span>
                        32 674
                    </span>
                </div>
            </div>
        </div>

        <div class = "artist-playlist">
                <div class = "artist-playlist__song">
                    
                    <div class = "artist-playlist__song__image">
                        <img src="https://image.bugsm.co.kr/album/images/500/3089/308922.jpg"/>
                    </div>
                    
                    <div class = "artist-playlist__song__info">
                        <span>
                            Simon Dominic
                        </span>
                        <span>
                            Cheerz
                        </span>
                    </div>

                    <div class = "artist-playlist__song__tab">
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                
                </div>


                <div class = "artist-playlist__song">
                    
                    <div class = "artist-playlist__song__image">
                        <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/262/675/81262675_1567499791319_1_600x600.JPG/dims/resize/Q_80,0"/>
                    </div>
                    
                    <div class = "artist-playlist__song__info">
                        <span>
                            Simon Dominic
                        </span>
                        <span>
                            GOTT
                        </span>
                    </div>

                    <div class = "artist-playlist__song__tab">
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                
                </div>


                <div class = "artist-playlist__song">
                    
                    <div class = "artist-playlist__song__image">
                        <img src="https://image.bugsm.co.kr/album/images/500/202712/20271233.jpg"/>
                    </div>
                    
                    <div class = "artist-playlist__song__info">
                        <span>
                            Simon Dominic
                        </span>
                        <span>
                            Dax4
                        </span>
                    </div>

                    <div class = "artist-playlist__song__tab">
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                
                </div>


                <div class = "artist-playlist__song">
                    
                    <div class = "artist-playlist__song__image">
                        <img src="https://image.bugsm.co.kr/album/images/200/204930/20493054.jpg?version=20231026065741.0"/>
                    </div>
                    
                    <div class = "artist-playlist__song__info">
                        <span>
                            Simon Dominic
                        </span>
                        <span>
                            TTFU
                        </span>
                    </div>

                    <div class = "artist-playlist__song__tab">
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                
                </div>

        </div>

        <div class = "artist-currentplay">
            <div class = "artist-currentplay__info">
                <span>
                    Simon Dominic
                </span>
    
                <span>
                    GOTT
                </span>
            </div>

            <div class = "artist-currentplay__control">
                <span>
                    <i class="fa-solid fa-backward-step"></i>
                </span>

                <span>
                    <i class="fa-solid fa-pause fa-2x"></i>
                </span>

                <span>
                    <i class="fa-solid fa-forward-step"></i>
                </span>
            </div>





        </div>

    </div>



    <div class = "player">


        <div class = "status-bar">
            <div class = "status-bar__column">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
    
            <div class = "status-bar__column">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class = "player-image">
            
            <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/262/675/81262675_1567499791319_1_600x600.JPG/dims/resize/Q_80,0"/>

        </div>

        <div class = "player-info">
            <span>
                GOTT
            </span>

            <span>
                Simon Dominic
            </span>

        </div>

        <div class="progress-icon">

            <div class="progress-icon__time">
              <span>0:38</span>
              <span>-2:12</span>
            </div>

            <div class="progress-icon__bar">
              <div class="progress-icon__played"></div>
              <div class="progress-icon__marker"></div>
              <div class="progress-icon__total"></div>
            </div>
          </div>

          <div class = "player-control">

            <span>
                <i class="fa-solid fa-repeat"></i>
            </span>

            <span>
                <i class="fa-solid fa-backward-step"></i>
            </span>

            <span>
                <i class="fa-solid fa-play fa-2x"></i>
            </span>

            <span>
                <i class="fa-solid fa-forward-step"></i>
            </span>

            <span>
                <i class="fa-solid fa-shuffle"></i>
            </span>

          </div>



    </div>

    <!--javascript file for font awesome-->
    <script src="https://kit.fontawesome.com/9f5be7e712.js" crossorigin="anonymous"></script>


</body>
</html>
